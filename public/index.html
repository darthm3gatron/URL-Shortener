<!doctype html>
<html ng-app="shortUrlApp">
<head>
    <title>URL Shortener Microservice</title>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js">
    </script>
    <script src="/js/app.js"></script>
</head>
<body class="text-center">
    <header>
        <h3>URL Shortener Microservice</h3>
        <h4><a href="https://www.freecodecamp.com" target="blank">Free Code Camp</a></h4>
    </header>
    <section ng-controller="shortAppCtrl">
        <input placeholder="Enter URL" ng-model="urlToShorten">
        <a class="btn btn-primary" ng-href="/new/{{urlToShorten}}">
        Get Short URL
        </a>
    </section>
</body>    
</html>
